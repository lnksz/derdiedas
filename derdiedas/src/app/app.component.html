<div id="searchContainer">
    <mat-label>Was ist der Artikel f√ºr </mat-label>
    <input #search matInput id="wordInput" type="search" (keyup)="onKey(search.value)" [cdkTrapFocusAutoCapture]="true"
        [cdkTrapFocus]="true">
</div>
<div id="resultContainer">
    @for(res of results; track res.word) {
        <tr>
            <td id="article">{{res.article}}</td>
            &nbsp;
            <td>{{res.word}}</td>
        </tr>
    }
</div>
